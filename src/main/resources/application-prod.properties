# Production Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate - Validate schema in production, do not auto-update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Cloud Run often uses port 8080
server.port=${PORT:8080}

# Logging - Structured logging is preferred in Cloud Run, keeping it simple for now
logging.level.root=INFO
logging.level.com.ledgersync=INFO
